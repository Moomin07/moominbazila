<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moomin ‚ù§Ô∏è Bazila</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      color: #222; /* darker text for contrast */
      text-align: center;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      color: #111;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }

    section {
      padding: 40px 20px;
    }

    /* Floating hearts animation */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 61% 16%, 80% 20%, 100% 40%, 85% 70%, 50% 100%, 15% 70%, 0% 40%, 20% 20%, 39% 16%);
      opacity: 0.7;
      animation: floatUp 6s infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Notes */
    #notes-list {
      list-style: none;
      padding: 0;
    }
    #notes-list li {
      background: rgba(255,255,255,0.8);
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 500px;
    }

    /* Special Dates */
    .dates-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .date-item {
      background: linear-gradient(135deg, #ffb6c1, #ffc1e3);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      max-width: 600px;
      flex: 1 1 200px;
      transition: transform 0.2s;
    }
    .date-item:hover {
      transform: scale(1.05);
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      max-width: 90%;
      text-align: center;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Gallery grid */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      text-align: center;
    }
    .lightbox-content {
      max-width: 90%;
      max-height: 80%;
    }
    .lightbox .close {
      position: absolute;
      top: 20px; right: 40px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    /* Countdown */
    .countdown {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #222;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      body { font-size: 16px; }
      .date-item { font-size: 1rem; }
      .gallery-grid { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
    }
  </style>
</head>
<body>
  <h1>Moomin ‚ù§Ô∏è Bazila</h1>

  <!-- Notes -->
  <section>
    <h2>Daily Notes</h2>
    <input type="text" id="note-input" placeholder="Write your note...">
    <select id="mood">
      <option>üòä</option>
      <option>üòç</option>
      <option>üò¢</option>
      <option>üò°</option>
    </select>
    <button onclick="addNote()">Add</button>
    <ul id="notes-list"></ul>
  </section>

  <!-- Special Dates -->
  <section>
    <h2>Special Dates</h2>
    <div class="dates-container">
      <div class="date-item" data-msg="Happy Birthday, my love! üíñ">7 March ‚Äì Bazila‚Äôs Birthday</div>
      <div class="date-item" data-msg="Your birthday, my sweetheart! üéâ">10 April ‚Äì Moomin‚Äôs Birthday</div>
      <div class="date-item" data-msg="Our first anniversary! üíï">9 March 2024 ‚Äì Anniversary</div>
      <div class="date-item" data-msg="Our first kiss üíã">24 May 2025 ‚Äì First Kiss</div>
      <div class="date-item" data-msg="Our first lip kiss üòò">28 June 2025 ‚Äì First Lip Kiss</div>
    </div>
  </section>

  <!-- Countdown -->
  <section>
    <h2>Countdowns</h2>
    <div id="count-anniv" class="countdown"></div>
    <div id="count-bday" class="countdown"></div>
  </section>

  <!-- Gallery -->
  <section>
    <h2>Memories Gallery</h2>
    <div class="gallery-grid">
      <img src="images/photo1.jpg" alt="Memory 1">
      <img src="images/photo2.jpg" alt="Memory 2">
      <img src="images/photo3.jpg" alt="Memory 3">
      <img src="images/photo4.jpg" alt="Memory 4">
      <img src="images/photo5.jpg" alt="Memory 5">
      <img src="images/photo6.jpg" alt="Memory 6">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content" id="popup-msg"></div>
  </div>

  <script>
    /* Notes with localStorage */
    function addNote() {
      let noteInput = document.getElementById("note-input");
      let mood = document.getElementById("mood").value;
      let notesList = document.getElementById("notes-list");

      if (noteInput.value.trim() === "") return;
      let note = {
        text: noteInput.value,
        mood: mood,
        date: new Date().toLocaleDateString()
      };

      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      notes.push(note);
      localStorage.setItem("notes", JSON.stringify(notes));
      renderNotes();
      noteInput.value = "";
    }

    function renderNotes() {
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      let notesList = document.getElementById("notes-list");
      notesList.innerHTML = "";
      notes.forEach(n => {
        let li = document.createElement("li");
        li.textContent = `${n.date} ${n.mood} - ${n.text}`;
        notesList.appendChild(li);
      });
    }
    renderNotes();

    /* Special dates popup */
    document.querySelectorAll(".date-item").forEach(item => {
      item.addEventListener("click", () => {
        document.getElementById("popup-msg").innerText = item.dataset.msg;
        document.getElementById("popup").style.display = "flex";
      });
    });
    document.getElementById("popup").addEventListener("click", () => {
      document.getElementById("popup").style.display = "none";
    });

    /* Countdown */
    function countdown(id, dateStr, label) {
      let target = new Date(dateStr).getTime();
      setInterval(() => {
        let now = new Date().getTime();
        let diff = target - now;
        if (diff < 0) {
          document.getElementById(id).innerText = label + " is here!";
          return;
        }
        let days = Math.floor(diff / (1000*60*60*24));
        let hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
        let mins = Math.floor((diff % (1000*60*60))/(1000*60));
        document.getElementById(id).innerText = `${label}: ${days}d ${hours}h ${mins}m left`;
      }, 1000);
    }
    countdown("count-anniv", "March 9, 2026", "Anniversary");
    countdown("count-bday", "April 10, 2026", "Moomin's Birthday");

    /* Lightbox with swipe */
    const images = document.querySelectorAll(".gallery-grid img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".lightbox .close");

    let currentIndex = 0;
    images.forEach((img, index) => {
      img.addEventListener("click", () => {
        currentIndex = index;
        showImage(currentIndex);
        lightbox.style.display = "block";
      });
    });
    closeBtn.addEventListener("click", () => lightbox.style.display = "none");
    lightbox.addEventListener("click", e => {
      if (e.target === lightbox) lightbox.style.display = "none";
    });
    function showImage(i) {
      lightboxImg.src = images[i].src;
    }

    let startX = 0;
    lightbox.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
    lightbox.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      let diff = startX - endX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) currentIndex = (currentIndex + 1) % images.length;
        else currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }
    });
  </script>
</body>
</html>
